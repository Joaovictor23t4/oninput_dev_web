<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Automática</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #resultado {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- – Faça uma página que capture o evento ONINPUT de um input na sua tela e mostre automaticamente a tabuada desse número abaixo.

    – Faça um programa que “pegue” uma lista <ul> no HTML e coloque negrito dinâmicamente a partir de um nome digitado no seu input. Por exemplo:
    A sua tela possui uma lista de nomes:
    João
    Claudio
    Marcio
    Usando um input você digita “Jo”, então o programa no mesmo momento deverá devolver o seguinte resultado:

    João
    Claudio
    Marcio
 -->

 <h1>Tabuada Automática</h1>
 <form action="tabuada.html">
    <label for="">Informe um número:</label>
    <input type="number" name="campo_num" id="numTabuada" oninput="calcular()">
 </form>

 <div id="resultado"></div>

 <script>
    function calcular() {
        let num = document.getElementById("numTabuada").value;
        document.getElementById("resultado").innerHTML = '';

        if (num !== '') {
            for (let c = 1; c <= 10; c++) {
                document.getElementById("resultado").innerHTML += `<p>${num} x ${c} = ${num * c}</p>`;
            }
        }
    }
 </script>
</body>
</html>
